<!doctype html>
<html>
<head>

<title>RGB Color Picker</title>
<meta name="description" content="rgb picker">
<meta name="keywords" content="rgb, prompt">

<script type="text/JavaScript">

function rgb()
{
	alert('RGB Color picker, input an RGB sequence and it will make that color the background!')
	
	var r = prompt('Input a number for red, 0-255', '0')
	while (0 > r || r > 255)
		r = prompt('Try again.', '0')
	
	alert('You have selected ' + r + ' for red')
	
	var g = prompt('Input a number for green, 0-255', '0')
	while (0 > g || g > 255)
		g = prompt('Try again.', '0')
	
	alert('You have selected ' + g + ' for green')
	
	
	var b = prompt('Input a number for blue, 0-255', '0')
	while (0 > b || b > 255)
		b = prompt('Try again.', '0')
	
	alert('You have selected ' + b + ' for blue')

	alert('The color you chose is ' + r + ', ' + g + ', ' + b) 
	document.body.style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')';
}

</script>

</head>
<body onload="rgb();">



</body>
</html>
